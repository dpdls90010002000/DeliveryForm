            <h1>Billing Address</h1>
        <fieldset>
            <p>
                <label for="FName">First Name</label>
                <input id="txtFName"type="txtFName" name="txtFName" size="25" type="txt" required="required" placeholder="First Name">

                <label for="Zip">Zip Code</label>

            <p>
            <p>

                <input type="text" id="Phone" placeholder="123-123-1234" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required="required">            </p>
